<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        /* Basis styling */
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Georgia', serif; background: #222; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Kaart effecten */
        .leaflet-tile-container { filter: sepia(0.8) brightness(0.8) contrast(1.2); }
        .area-number { font-size: 20px; font-weight: bold; color: #000; text-align: center; text-shadow: 0px 0px 3px rgba(255,255,255,0.5); font-family: 'Georgia', serif; }
        
        /* Perkament overlay */
        #map-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; background-image: url('https://www.transparenttextures.com/patterns/parchment.png'); background-color: rgba(101, 67, 33, 0.2); mix-blend-mode: multiply; box-shadow: inset 0 0 200px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.9); }
        
        /* Knoppen onderaan */
        .controls { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; gap: 10px; width: 95%; pointer-events: none; }
        
        button { 
            flex: 1; 
            padding: 18px 5px; 
            border: 2px solid #555; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 13px; 
            background: #000; 
            color: #fff; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
            pointer-events: auto; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Georgia', serif; /* Aangepast font */
        }
        
        button:active { background: #333; transform: translateY(2px); }
        
        /* Info knop en Modal */
        .btn-info { position: fixed; top: 15px; right: 15px; z-index: 10001; width: 40px; height: 40px; border-radius: 50%; background: #000; color: #fff; border: 2px solid #555; font-weight: bold; font-size: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-family: 'Georgia', serif; }
        
        .modal { display: none; position: fixed; z-index: 10002; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background-color: #f4e4bc; margin: 15% auto; padding: 25px; border-radius: 15px; width: 80%; max-width: 400px; box-shadow: 0 5px 30px rgba(0,0,0,0.5); border: 3px double #5d2e0a; text-align: center; color: #5d2e0a; }
        
        /* Status melding */
        #status-msg { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); z-index: 10000; background: #000; color: white; padding: 8px 15px; border-radius: 10px; font-size: 13px; display: none; border: 1px solid #555; font-family: 'Georgia', serif; }
        
        /* Popups */
        .leaflet-popup-content-wrapper { background: #f4e4bc; color: #5d2e0a; border: 2px solid #800020; font-family: 'Georgia', serif; }
        .leaflet-popup-tip { background: #800020; }
    </style>
</head>
<body>

<div id="status-msg">Locatie zoeken...</div>
<div id="map-overlay"></div>
<div class="btn-info" onclick="toggleModal(true)">?</div>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <h2>HET GEHEIM</h2>
        <p>Ga naar de genummerde gebieden en los de raadsels op!</p>
        <button style="width:100%" onclick="toggleModal(false)">SLUITEN</button>
    </div>
</div>

<div id="map"></div>

<div class="controls">
  <button onclick="startGps()">üìç GPS</button>
  <button onclick="checkCheckpoint()">‚úÖ CHECK</button>
  <button onclick="window.location.href='logboek.html'">üèÜ LOGBOEK</button>
</div>

<script>
    // --- CONFIGURATIE ---
    const scriptURL = 'JOUW_APPS_SCRIPT_URL_HIER'; // VERVANG DIT DOOR JE WEB APP URL
    
    // 1. Teamnaam beheer
    let teamnaam = localStorage.getItem('teamnaam');
    if (!teamnaam) {
        teamnaam = prompt("Welkom! Wat is jullie teamnaam?");
        if (teamnaam) {
            localStorage.setItem('teamnaam', teamnaam);
        } else {
            teamnaam = "Anoniem Team";
        }
    }

    // 2. De Locaties (Zorg dat 'name' exact matcht met je Google Sheet!)
    const areas = [
       {
          name: "De Vijver",
          riddle: "loop naar de visplek op de brug",
          coords: [[52.1667, 4.5260], [52.1681, 4.5293], [52.1666, 4.5303], [52.1665, 4.5287], [52.1661, 4.5276]],
          targetLat: 52.16695,
          targetLon: 4.52805
        },
        {
          name: "Dwars",
          riddle: "kruispunt van de y",
          coords: [[52.1689, 4.5353], [52.1678, 4.5374], [52.1678, 4.5345]],
          targetLat: 52.16853,
          targetLon: 4.53587
        }
    ];

    function toggleModal(show) {
        document.getElementById('infoModal').style.display = show ? 'block' : 'none';
    }

    // --- KAART INITIALISATIE ---
    var map = L.map('map', { zoomControl: false }).setView([52.1678, 4.5338], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const polygonLayers = {};

    // Gebieden tekenen
    areas.forEach((area, index) => {
        var polygon = L.polygon(area.coords, { 
            color: '#800020', 
            fillColor: '#800020', 
            fillOpacity: 0.5, 
            weight: 3 
        }).addTo(map);

        polygonLayers[area.name] = polygon;
        polygon.bindPopup(`<b>Gebied ${index + 1}: ${area.name}</b><br><br>${area.riddle}`);
        
        var center = polygon.getBounds().getCenter();
        var numberIcon = L.divIcon({ 
            className: 'area-number', 
            html: index + 1, 
            iconSize: [30, 30], 
            iconAnchor: [15, 10] 
        });
        L.marker(center, { icon: numberIcon, interactive: false }).addTo(map);
    });

    // --- DATA SYNCHRONISATIE ---
async function loadProgress() {
    if (!teamnaam || scriptURL.includes('JOUW_APPS_SCRIPT_URL')) return;

    try {
        // We voegen geen 'action' parameter toe, zodat het script 
        // de simpele array van locatienamen teruggeeft.
        const response = await fetch(`${scriptURL}?teamnaam=${encodeURIComponent(teamnaam)}`);
        
        if (!response.ok) throw new Error('Netwerkfout');
        
        const voltooideLocaties = await response.json();

        // Debugging: zie in de console wat er binnenkomt
        console.log("Voltooide locaties voor team:", voltooideLocaties);

        voltooideLocaties.forEach(naam => {
            if (polygonLayers[naam]) {
                polygonLayers[naam].setStyle({
                    color: '#27ae60',
                    fillColor: '#27ae60',
                    fillOpacity: 0.6
                });
                
                // Voorkom dat de popup tekst oneindig herhaalt
                const popup = polygonLayers[naam].getPopup();
                if (popup && !popup.getContent().includes('‚úÖ')) {
                    popup.setContent(popup.getContent() + "<br><br><b>‚úÖ VOLTOOID</b>");
                }
            }
        });
    } catch (error) {
        console.error("Voortgang kon niet worden opgehaald:", error);
    }
}

// Zorg dat dit onderaan je script staat
loadProgress(); // Direct laden
setInterval(loadProgress, 15000); // Elke 15 seconden checken op updates van teamgenoten

    // --- GPS LOGICA ---
    var userLat, userLon, userMarker;

    function startGps() {
        document.getElementById('status-msg').style.display = 'block';
        if (!navigator.geolocation) { alert("GPS niet ondersteund"); return; }
        
        navigator.geolocation.watchPosition((pos) => {
            document.getElementById('status-msg').style.display = 'none';
            userLat = pos.coords.latitude;
            userLon = pos.coords.longitude;
            
            if (userMarker) {
                userMarker.setLatLng([userLat, userLon]);
            } else {
                userMarker = L.circleMarker([userLat, userLon], { 
                    radius: 8, color: '#fff', weight: 4, fillColor: '#3498db', fillOpacity: 1 
                }).addTo(map);
                map.flyTo([userLat, userLon], 17);
            }
        }, (err) => { console.log("GPS Wachten..."); }, { enableHighAccuracy: true });
    }

    function checkCheckpoint() {
        if (!userLat) { alert("Zet eerst je GPS aan!"); return; }
        
        let found = false;
        areas.forEach(area => {
            const distance = map.distance([userLat, userLon], [area.targetLat, area.targetLon]);
            if (distance <= 35) { // 35 meter marge
                found = true;
                sessionStorage.setItem('locationName', area.name);
                sessionStorage.setItem('checkpointReached', 'true');
                window.location.href = 'locatiepagina.html';
            }
        });
        
        if (!found) alert("Je bent nog niet in een gebied!");
    }
</script>
</body>
</html>
