<script>
  // --- CONFIGURATIE ---
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxvyXA8TKsdtMCXxbWf_RqEPEB_GE1U_qeiESiRkBCw-qgQSy_YpQCKig3MOAoHDEqS/exec'; 
  
  // 1. Teamnaam beheer
  let teamnaam = localStorage.getItem('teamnaam');
  if (!teamnaam) {
    teamnaam = prompt("Wat is jullie teamnaam?");
    if (teamnaam) {
      localStorage.setItem('teamnaam', teamnaam);
    } else {
      teamnaam = "Anoniem Team"; // Fallback
    }
  }

  const areas = [
   {
      name: "De Vijver",
      riddle: "loop naar de visplek op de brug",
      coords: [[52.1667, 4.5260], [52.1681, 4.5293], [52.1666, 4.5303], [52.1665, 4.5287], [52.1661, 4.5276]],
      targetLat: 52.16695,
      targetLon: 4.52805,
      url: "locatiepagina.html"
    },
    {
      name: "Dwars",
      riddle: "kruispunt van de y",
      coords: [[52.1689, 4.5353], [52.1678, 4.5374], [52.1678, 4.5345]],
      targetLat: 52.16853,
      targetLon: 4.53587,
      url: "locatiepagina.html"
    }
  ];

  // Initialiseer kaart
  var map = L.map('map', { zoomControl: false }).setView([52.1678, 4.5338], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Opslag voor de polygonen om ze later makkelijk te kunnen kleuren
  const polygonLayers = {};

  // Teken gebieden
  areas.forEach((area, index) => {
    var polygon = L.polygon(area.coords, { 
        color: '#800020', 
        fillColor: '#800020', 
        fillOpacity: 0.5, 
        weight: 3 
    }).addTo(map);

    // Koppel de naam aan de laag voor de kleur-update
    polygonLayers[area.name] = polygon;

    polygon.bindPopup(`<b>Gebied ${index + 1}: ${area.name}</b><br><br>${area.riddle}`);
    var center = polygon.getBounds().getCenter();
    var numberIcon = L.divIcon({ className: 'area-number', html: index + 1, iconSize: [30, 30], iconAnchor: [15, 10] });
    L.marker(center, { icon: numberIcon, interactive: false }).addTo(map);
  });

  // FUNCTIE: Haal voortgang op uit Google Sheets
  async function loadProgress() {
    try {
      const response = await fetch(`${scriptURL}?teamnaam=${encodeURIComponent(teamnaam)}`);
      const voltooideNamen = await response.json(); // Verwacht array: ["De Vijver", ...]

      voltooideNamen.forEach(naam => {
        if (polygonLayers[naam]) {
          polygonLayers[naam].setStyle({
            color: '#2ecc71',   // Groen
            fillColor: '#2ecc71'
          });
        }
      });
    } catch (error) {
      console.error("Voortgang kon niet worden geladen:", error);
    }
  }

  // Roep voortgang aan bij opstarten
  loadProgress();

  // --- GPS LOGICA ---
  var userLat, userLon, userMarker;

  function startGps() {
    const status = document.getElementById('status-msg');
    status.style.display = 'block';
    if (!navigator.geolocation) return;
    navigator.geolocation.watchPosition((pos) => {
      status.style.display = 'none';
      userLat = pos.coords.latitude;
      userLon = pos.coords.longitude;
      if (userMarker) {
        userMarker.setLatLng([userLat, userLon]);
      } else {
        userMarker = L.circleMarker([userLat, userLon], { radius: 9, fillOpacity: 1, color: '#000', weight: 4, fillColor: '#fff' }).addTo(map);
        map.flyTo([userLat, userLon], 17);
      }
    }, (err) => { alert("GPS Fout: " + err.message); }, { enableHighAccuracy: true });
  }

  function getDistance(lat1, lon1, lat2, lon2) {
    var R = 6371000;
    var dLat = (lat2-lat1) * Math.PI/180;
    var dLon = (lon2-lon1) * Math.PI/180;
    var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
  }

  function checkCheckpoint() {
    if (!userLat) { alert("Activeer eerst de GPS."); return; }
    
    let found = false;
    areas.forEach(area => {
      if (getDistance(userLat, userLon, area.targetLat, area.targetLon) <= 20) {
        found = true;
        // Opslaan welke locatie we nu gaan bezoeken
        sessionStorage.setItem('locationName', area.name);
        window.location.href = area.url;
      }
    });
    
    if (!found) alert("Nog niet op de juiste plek voor een van de opdrachten!");
  }

  function toggleModal(show) {
      document.getElementById('infoModal').style.display = show ? 'block' : 'none';
  }

  L.DomEvent.disableClickPropagation(document.querySelector('.controls'));
  L.DomEvent.disableClickPropagation(document.querySelector('.btn-info'));
</script>
