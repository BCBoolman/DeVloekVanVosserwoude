<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Georgia', serif; background: #222; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        .leaflet-tile-container { filter: sepia(0.8) brightness(0.8) contrast(1.2); }
        .area-number { font-size: 20px; font-weight: bold; color: #000; text-align: center; text-shadow: 0px 0px 3px white; }
        #map-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; background-image: url('https://www.transparenttextures.com/patterns/parchment.png'); background-color: rgba(101, 67, 33, 0.1); mix-blend-mode: multiply; box-shadow: inset 0 0 100px rgba(0,0,0,0.5); }
        .controls { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; gap: 10px; width: 95%; pointer-events: none; }
        button { flex: 1; padding: 18px 5px; border: 2px solid #555; border-radius: 12px; font-weight: bold; background: #000; color: #fff; pointer-events: auto; cursor: pointer; text-transform: uppercase; font-family: 'Georgia', serif; }
        #status-msg { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; background: rgba(0,0,0,0.7); color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px; display: none; }
    </style>
</head>
<body>

<div id="status-msg">GPS Signaal zoeken...</div>
<div id="map-overlay"></div>
<div id="map"></div>

<div class="controls">
  <button onclick="startGps()">üìç GPS AAN</button>
  <button onclick="checkCheckpoint()">‚úÖ CHECK LOCATIE</button>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwnrviwi1xdEhJL-w_yMpmSHYg3T7yhvoEEsg1nzNSmSkmlfT8jfJP-t5kYPZd869u_/exec';
    let teamnaam = localStorage.getItem('teamnaam') || prompt("Wat is jullie teamnaam?");
    if (teamnaam) localStorage.setItem('teamnaam', teamnaam);

    var map = L.map('map', { zoomControl: false }).setView([52.1678, 4.5338], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let areas = [];
    const polygonLayers = {};
    const markerLayers = {};
    var userLat, userLon, userMarker;

    async function updateData() {
        try {
            const response = await fetch(`${scriptURL}?teamnaam=${encodeURIComponent(teamnaam)}`);
            const data = await response.json();
            
            // Teken nieuwe locaties
            data.locaties.forEach((area, index) => {
                if (!polygonLayers[area.name]) {
                    const poly = L.polygon(area.coords, { color: '#800020', fillColor: '#800020', fillOpacity: 0.4 }).addTo(map);
                    polygonLayers[area.name] = poly;
                    poly.bindPopup(`<b>${area.name}</b><br>${area.riddle}`);
                    
                    const center = poly.getBounds().getCenter();
                    const marker = L.marker(center, { 
                        icon: L.divIcon({ className: 'area-number', html: index + 1 }), 
                        interactive: false 
                    }).addTo(map);
                    markerLayers[area.name] = marker;
                }
            });

            areas = data.locaties;

            // Update voltooide locaties
            data.voltooid.forEach(naam => {
                if (polygonLayers[naam]) {
                    polygonLayers[naam].setStyle({ color: '#27ae60', fillColor: '#27ae60' });
                }
            });
        } catch (e) { console.log("Synchronisatie fout..."); }
    }

    function startGps() {
        document.getElementById('status-msg').style.display = 'block';
        navigator.geolocation.watchPosition((pos) => {
            userLat = pos.coords.latitude;
            userLon = pos.coords.longitude;
            if (userMarker) { userMarker.setLatLng([userLat, userLon]); } 
            else { userMarker = L.circleMarker([userLat, userLon], { radius: 8, color: '#fff', fillColor: '#3498db', fillOpacity: 1 }).addTo(map); }
        }, null, { enableHighAccuracy: true });
    }

    function checkCheckpoint() {
        if (!userLat) return alert("Zet eerst je GPS aan!");
        
        const currentArea = areas.find(a => {
            const dist = map.distance([userLat, userLon], [a.targetLat, a.targetLon]);
            return dist <= 40; // 40 meter marge
        });

        if (currentArea) {
            if (polygonLayers[currentArea.name].options.color === '#27ae60') {
                alert("Dit gebied is al voltooid!");
            } else {
                sessionStorage.setItem('locationName', currentArea.name);
                window.location.href = 'locatiepagina.html';
            }
        } else {
            alert("Je bent niet in een gemarkeerd gebied.");
        }
    }

    updateData();
    setInterval(updateData, 15000);
</script>
</body>
</html>
