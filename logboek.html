<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het Logboek</title>
    <style>
        /* Basis styling in de stijl van de rest van het spel */
        body { 
            margin: 0; padding: 20px; 
            background: #222; /* Donkere achtergrond buiten de kaart */
            font-family: 'Georgia', serif; 
            color: #5d2e0a; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* Perkament overlay effect voor de hele pagina */
        #paper-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            background-color: #f4e4bc;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        h1 { text-transform: uppercase; letter-spacing: 2px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        /* Container voor de Google Sheet (iframe) */
        .sheet-container {
            width: 100%;
            max-width: 900px;
            height: 60vh; /* Neemt 60% van de schermhoogte in */
            border: 3px double #5d2e0a;
            border-radius: 10px;
            background: white;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Knoppen container onderaan */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 90%;
            max-width: 300px;
            margin-top: 25px;
        }

        /* De knoppen matchen met de zwarte knoppen van kaart.html */
        .btn-custom { 
            padding: 18px 5px; 
            border: 2px solid #555; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 13px; 
            background: #000; 
            color: #fff; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            text-decoration: none;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-custom:active { background: #333; transform: translateY(2px); }

        .btn-alt { background: #800020; border-color: #400010; } /* Donkerrode variant */
    </style>
</head>
<body>

    <div id="paper-overlay"></div>

    <h1>üìñ Logboek</h1>
    <p>Bekijk hier de voortgang van alle ontdekkingsreizigers.</p>

    <div class="sheet-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTXXXXXXXXX_JOUW_LINK_HIER_XXXXXXXXX/pubhtml?widget=true&amp;headers=false"></iframe>
    </div>

    <div class="controls">
        <a href="locatiepagina.html" class="btn-custom btn-alt">üìç Terug naar Locatie</a>
        
        <a href="kaart.html" class="btn-custom">üó∫Ô∏è Naar de Kaart</a>
    </div>

    <script>
        // Optioneel: Je kunt hier JS toevoegen om te controleren of iemand 
        // wel toegang heeft tot het logboek, net als bij de locatiepagina.
        // Voor nu is deze pagina openbaar voor iedereen met de link.
    </script>
</body>
</html>
