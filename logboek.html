<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Logboek</title>
    <style>
        body { 
            margin: 0; padding: 20px; font-family: 'Georgia', serif; 
            background: #222 url('https://www.transparenttextures.com/patterns/parchment.png');
            color: #333; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }

        /* Timer Style (Consistent met kaart en locatiepagina) */
        .top-left { position: fixed; top: 15px; left: 15px; z-index: 10001; }
        .timer-pill { 
            min-width: 100px; height: 45px; padding: 0 15px; border-radius: 25px; 
            background: #000; color: #f4e4bc; border: 2px solid #800020; 
            font-weight: bold; font-size: 16px; display: flex; align-items: center; 
            justify-content: center; gap: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
        }

        h1 { color: #800020; text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 10px; margin-top: 50px; }
        
        .parchment-container {
            background: #f4e4bc; padding: 20px; border-radius: 5px; border: 2px solid #5d2e0a;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px; box-sizing: border-box;
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
        }

        .your-score {
            text-align: center; border-bottom: 2px double #5d2e0a; margin-bottom: 20px; padding-bottom: 15px;
        }

        .your-score h2 { margin: 5px 0; font-size: 18px; color: #5d2e0a; }
        .score-val { font-size: 32px; font-weight: bold; color: #800020; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { border-bottom: 1px solid #5d2e0a; padding: 10px; text-align: left; font-size: 14px; text-transform: uppercase; }
        td { padding: 10px; border-bottom: 1px solid rgba(93, 46, 10, 0.2); font-size: 15px; }

        .rank-1 { font-weight: bold; color: #d4af37; } 

        .nav-buttons { margin-top: 30px; width: 100%; max-width: 400px; display: flex; gap: 10px; }
        button { 
            flex: 1; padding: 15px; border: 2px solid #555; border-radius: 12px; 
            font-family: 'Georgia', serif; font-weight: bold; text-transform: uppercase;
            background: #000; color: #fff; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        button:active { transform: translateY(2px); }
        .loading { text-align: center; font-style: italic; color: #5d2e0a; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="top-left">
        <div class="timer-pill" id="timer-display">
            <span>‚è≥</span><span id="countdown">--:--</span>
        </div>
    </div>

    <h1>Logboek</h1>

    <div class="parchment-container">
        <div class="your-score">
            <h2>Team: <span id="displayTeamnaam">...</span></h2>
            <div class="score-val" id="displayScore">0</div>
            <div style="font-size: 12px; text-transform: uppercase;">Punten Verzameld</div>
        </div>

        <h3>Ranglijst</h3>
        <div id="loader" class="loading">Perkament wordt ontrold...</div>
        <table id="leaderboard" style="display:none;">
            <thead>
                <tr>
                    <th>Nr</th>
                    <th>Team</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
    </div>

    <div class="nav-buttons">
        <button onclick="window.location.href='kaart.html'">Terug naar Kaart</button>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyvGP_g-vfFUn1Vd9Wv5GP-t0A0_mzLRW51PcQxCo3E6EhGU6f05a5bOT7iicfA9jz6/exec';
        const teamnaam = localStorage.getItem('teamnaam') || "Onbekend";
        const ONTKNOPING_URL = 'ontknoping.html';
        let timerStarted = false;

        document.getElementById('displayTeamnaam').innerText = teamnaam;

        // --- TIMER LOGICA ---
        function updateTimer(startIsoString) {
            if (!startIsoString) return;
            const endTime = new Date(startIsoString).getTime() + (120 * 60 * 1000);
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance <= 0) {
                window.location.href = ONTKNOPING_URL;
                return;
            }

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = 
                (hours > 0 ? hours + ":" : "") + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
                
            if (distance < 600000) document.getElementById("timer-display").style.borderColor = "#ff4444";
        }

        async function loadLeaderboard() {
            try {
                // 1. Haal algemene team-status op voor de timer en win-check
                const statusRes = await fetch(`${scriptURL}?teamnaam=${encodeURIComponent(teamnaam)}`);
                const statusData = await statusRes.json();

                // Check op winst
                if (statusData.allesVoltooid === true) {
                    window.location.href = ONTKNOPING_URL;
                    return;
                }

                // Start timer
                if (statusData.starttijd) {
                    updateTimer(statusData.starttijd);
                    if (!timerStarted) {
                        setInterval(() => updateTimer(statusData.starttijd), 1000);
                        timerStarted = true;
                    }
                }

                // 2. Haal Ranglijst op
                const response = await fetch(`${scriptURL}?getLeaderboard=true`);
                const data = await response.json();
                
                const tbody = document.getElementById('leaderboardBody');
                tbody.innerHTML = "";

                const myData = data.find(row => row.team.toLowerCase() === teamnaam.toLowerCase());
                if (myData) {
                    document.getElementById('displayScore').innerText = myData.score;
                }

                data.forEach((entry, index) => {
                    const row = tbody.insertRow();
                    if(index === 0) row.className = "rank-1";
                    
                    row.insertCell(0).innerText = index + 1 + ".";
                    row.insertCell(1).innerText = entry.team;
                    row.insertCell(2).innerText = entry.score;
                });

                document.getElementById('loader').style.display = 'none';
                document.getElementById('leaderboard').style.display = 'table';

            } catch (e) {
                document.getElementById('loader').innerText = "Kon het logboek niet raadplegen...";
            }
        }

        loadLeaderboard();
        // Ververs ranglijst elke 30 seconden
        setInterval(loadLeaderboard, 30000);
    </script>
</body>
</html>
