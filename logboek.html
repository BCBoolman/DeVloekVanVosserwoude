<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het Logboek</title>
    <style>
        /* (Houd de styling van het vorige antwoord aan) */
        body { margin: 0; padding: 20px; background: #222; font-family: 'Georgia', serif; color: #5d2e0a; display: flex; flex-direction: column; align-items: center; }
        #paper-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-image: url('https://www.transparenttextures.com/patterns/parchment.png'); background-color: #f4e4bc; box-shadow: inset 0 0 100px rgba(0,0,0,0.5); }
        h1 { text-transform: uppercase; letter-spacing: 2px; }
        .sheet-container { width: 100%; max-width: 900px; height: 60vh; border: 3px double #5d2e0a; border-radius: 10px; background: white; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .controls { display: flex; flex-direction: column; gap: 12px; width: 90%; max-width: 300px; margin-top: 25px; }
        .btn-custom { padding: 18px 5px; border: 2px solid #555; border-radius: 12px; font-weight: bold; font-size: 13px; background: #000; color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.6); cursor: pointer; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; text-align: center; }
        .btn-alt { background: #800020; border-color: #400010; }

        /* Kleine indicator die laat zien dat de data ververst wordt */
        #refresh-status { font-size: 10px; color: #888; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

    <div id="paper-overlay"></div>

    <h1>üìñ Logboek</h1>
    <p>Data wordt elke 30 seconden automatisch vernieuwd.</p>

    <div class="sheet-container">
        <iframe id="logboek-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTXXXXXXXXX/pubhtml?widget=true&amp;headers=false"></iframe>
    </div>
    <div id="refresh-status">Volgende update over: <span id="timer">30</span>s</div>

    <div class="controls">
        <a href="locatiepagina.html" class="btn-custom btn-alt">üìç Terug naar Locatie</a>
        <a href="kaart.html" class="btn-custom">üó∫Ô∏è Naar de Kaart</a>
    </div>

    <script>
        // --- REFRESH LOGICA ---

        const refreshInterval = 30000; // 30 seconden in milliseconden
        let timeLeft = 30;

        function refreshIframe() {
            // Pak de iframe op basis van zijn ID
            const frame = document.getElementById('logboek-frame');
            
            // Door de 'src' opnieuw toe te wijzen, dwingen we de browser de Sheet opnieuw te laden
            frame.src = frame.src; 
            
            // Reset de timer op het scherm
            timeLeft = 30;
            console.log("Logboek ververst!");
        }

        // Countdown timer functie voor de visuele weergave
        setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                refreshIframe();
            }
            document.getElementById('timer').innerText = timeLeft;
        }, 1000); // Elke seconde de timer bijwerken

        // Start de automatische refresh cycle
        // setInterval(refreshIframe, refreshInterval);
    </script>
</body>
</html>
