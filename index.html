<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Vloek Van Vosserwoude: Aanmelden</title>
    <style>
        /* Basis styling voor de achtergrond en tekst */
        body { 
            margin: 0; padding: 0; 
            font-family: 'Georgia', serif; 
            background: #1a1a1a; 
            color: #f4e4bc; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            flex-direction: column;
        }

        /* Zorgt dat alle invoervelden en knoppen ook Georgia gebruiken */
        input, button, select, textarea {
            font-family: 'Georgia', serif;
        }

        .login-card {
            background: #2a2a2a;
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid #800020;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            width: 85%;
            max-width: 350px;
        }

        h1 { color: #800020; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; }
        p { font-size: 14px; margin-bottom: 25px; line-height: 1.5; color: #aaa; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #5d2e0a;
            background: #f4e4bc;
            color: #333;
            font-size: 18px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #800020;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        button:active {
            background: #a00020;
            transform: scale(0.98);
        }

        .game-icon {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Styling voor de uitleg popup (modal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #800020;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            color: #f4e4bc;
            font-family: 'Georgia', serif;
        }

        .uitleg-btn {
            background: none;
            border: 1px solid #800020;
            color: #800020;
            font-size: 12px;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="images/placeholder.jpg" alt="Vleermuis" class="game-icon">
    
    <h1>DE VLOEK VAN VOSSERWOUDE</h1>
    <p>Voer jullie gekozen teamnaam hier in. Let op dat dit op alle telefoons volledig hetzelfde is geschreven!</p>
    
    <input type="text" id="teamInput" placeholder="TEAMNAAM..." autocomplete="off">
    <button onclick="startSpel()">START DE VOSSENJACHT</button>
    
    <button class="uitleg-btn" onclick="openUitleg()">SPELUITLEG</button>
</div>

<div id="uitlegModal" class="modal">
    <div class="modal-content">
        <h2>HOE WERKT HET?</h2>
        <p>Blijf als team bij elkaar. Zoek de vossen in het bos en scan hun codes. Zorg dat iedereen exact dezelfde teamnaam gebruikt!</p>
        <button onclick="sluitUitleg()">SLUITEN</button>
    </div>
</div>

<script>
    // Functie voor het verwerken van de teamnaam
    function startSpel() {
        const input = document.getElementById('teamInput').value;
        
        // De invoer wordt genormaliseerd (spaties weg, kleine letters)
        const genormaliseerdeNaam = input.trim().toLowerCase();

        if (genormaliseerdeNaam.length < 3) {
            alert("Kies een teamnaam van minstens 3 tekens.");
            return;
        }

        // De teamnaam wordt opgeslagen en de speler gaat naar de kaart
        localStorage.setItem('teamnaam', genormaliseerdeNaam);
        window.location.href = 'kaart.html';
    }

    // Functies voor de popup bediening
    function openUitleg() {
        document.getElementById('uitlegModal').style.display = "block";
    }
