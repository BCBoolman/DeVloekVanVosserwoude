<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Vampier Van Vosserwoude: Aanmelden</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            font-family: 'Georgia', serif; 
            background: #1a1a1a; 
            color: #f4e4bc; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        .login-card {
            background: #2a2a2a;
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid #800020;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            width: 85%;
            max-width: 350px;
        }

        h1 { color: #800020; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; }
        p { font-size: 14px; margin-bottom: 25px; line-height: 1.5; color: #aaa; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #5d2e0a;
            background: #f4e4bc;
            color: #333;
            font-size: 18px;
            font-family: 'Georgia', serif;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #800020;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        button:active {
            background: #a00020;
            transform: scale(0.98);
        }

        .decoration { font-size: 24px; margin: 10px 0; color: #800020; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="decoration">ðŸ¦‡</div>
    <h1>DE VAMPIER VAN VOSSERWOUDE</h1>
    <p>Voer jullie gekozen teamnaam hier in. Let op dat dit op alle telefoons volledig hetzelfde is geschreven!</p>
    
    <input type="text" id="teamInput" placeholder="TEAMNAAM..." autocomplete="off">
    <button onclick="startSpel()">START DE VOSSENJACHT</button>
</div>

<script>
    function startSpel() {
        const input = document.getElementById('teamInput').value;
        
        // --- DE FOUTBEVEILIGING ---
        // 1. .trim() haalt spaties aan begin en eind weg
        // 2. .toLowerCase() maakt alles kleine letters
        const genormaliseerdeNaam = input.trim().toLowerCase();

        if (genormaliseerdeNaam.length < 3) {
            alert("Kies een teamnaam van minstens 3 tekens.");
            return;
        }

        // Sla de schone naam op in het geheugen van de telefoon
        localStorage.setItem('teamnaam', genormaliseerdeNaam);

        // Ga naar de kaart
        window.location.href = 'kaart.html';
    }

    // Laat de speler ook op 'Enter' kunnen drukken
    document.getElementById('teamInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            startSpel();
        }
    });
</script>

</body>
</html>
