<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Vloek Van Vosserwoude: Aanmelden</title>
    <style>
        /* Basis styling voor de achtergrond en het font */
        body { 
            margin: 0; padding: 0; 
            font-family: 'Georgia', serif; 
            background: #1a1a1a; 
            color: #f4e4bc; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            flex-direction: column;
        }

        /* Zorgt dat alle invoervelden en knoppen ook Georgia gebruiken */
        input, button {
            font-family: 'Georgia', serif;
        }

        .login-card {
            background: #2a2a2a;
            padding: 40px 30px;
            border-radius: 15px;
            border: 2px solid #800020;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            width: 85%;
            max-width: 350px;
        }

        h1 { color: #800020; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; }
        p { font-size: 14px; margin-bottom: 25px; line-height: 1.5; color: #aaa; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #5d2e0a;
            background: #f4e4bc;
            color: #333;
            font-size: 18px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Algemene styling voor beide knoppen voor gelijke grootte */
        .btn-large {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px; /* Iets kleiner voor betere fit bij lange teksten */
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
            display: block;
            box-sizing: border-box;
        }

        /* Specifieke kleuren voor de startknop */
        .start-btn {
            background: #800020;
            color: white;
        }

        /* Specifieke kleuren voor de uitlegknop */
        .uitleg-btn {
            background: #000000;
            color: #ffffff;
            border: 1px solid #333; /* Subtiele rand voor definitie */
        }

        .btn-large:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .game-icon {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Styling voor de uitleg popup (modal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #800020;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            color: #f4e4bc;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="images/placeholder.jpg" alt="Spel Icoon" class="game-icon">
    
    <h1>DE VLOEK VAN VOSSERWOUDE</h1>
    <p>Voer jullie gekozen teamnaam hier in. Let op dat dit op alle telefoons volledig hetzelfde is geschreven!</p>
    
    <input type="text" id="teamInput" placeholder="TEAMNAAM..." autocomplete="off">
    
    <button class="btn-large start-btn" onclick="startSpel()">START DE VOSSENJACHT</button>
    <button class="btn-large uitleg-btn" onclick="openUitleg()">HOE WERKT HET SPEL?</button>
</div>

<div id="uitlegModal" class="modal">
    <div class="modal-content">
        <h2>SPELUITLEG</h2>
        <p>Blijf als team bij elkaar. Zoek de vossen in het bos en scan hun codes. Zorg dat iedereen exact dezelfde teamnaam gebruikt!</p>
        <button class="btn-large start-btn" onclick="sluitUitleg()">BEGREPEN</button>
    </div>
</div>

<script>
    // Functie voor het controleren en opslaan van de teamnaam
    function startSpel() {
        const input = document.getElementById('teamInput').value;
        const genormaliseerdeNaam = input.trim().toLowerCase();

        if (genormaliseerdeNaam.length < 3) {
            alert("Kies een teamnaam van minstens 3 tekens.");
            return;
        }

        localStorage.setItem('teamnaam', genormaliseerdeNaam);
        window.location.href = 'kaart.html';
    }

    // Functies voor het tonen en verbergen van de modal
    function openUitleg() {
        document.getElementById('uitlegModal').style.display = "block";
    }

    function sluitUitleg() {
        document.getElementById('uitlegModal').style.display = "none";
    }

    // Ondersteuning voor de Enter-toets in het tekstveld
    document.getElementById('teamInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            startSpel();
        }
    });
</script>

</body>
</html>
